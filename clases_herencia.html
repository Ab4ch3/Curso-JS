<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clases y herencia</title>
  </head>
  <body>
    <h1>clases y herencia</h1>
    <script>
      //Crear un clase
      class Animal {
        /*El constructor de un clase es un metodo especial que se
          ejecuta en el momento de instanciar la clase
        */
        // Funcion Constructora
        constructor(nombre, genero) {
          //Atributos
          this.nombre = nombre;
          this.genero = genero;
        }
        //Metodos
        //Los metodos o funciones dentro de un prototipo no se puede declarar igual que en objetos literales sino de esta manera sino dara error
        sonar() {
          console.log("hago sonido por estoy vivo");
        }
        saludar() {
          console.log(`Hola me llamo ${this.nombre}`);
        }
      }

      //Herencias
      //Aca estamos declaro una nueva clase herandado atributos y metodo de la clase animal
      class perro extends Animal {
        //Funcion Constructora , y usamos el super para usar la del padre
        constructor(nombre, genero, tamanio) {
          //el metodo super() manda a llamar el constructor de la clase padre
          super(nombre, genero);
          //Este lo usamos asi porq es unica de esta clase
          this.tamanio = tamanio;
          this.raza = null;
        }
        //Metodos
        sonar() {
          console.log("hago sonido por estoy vivo");
        }
        ladrar() {
          console.log("guau guau!!");
        }
        //Declarar metodos estaticos son metodos que se puedes usar sin instanciar la clase
        static queEres() {
          console.log("el mejor amigo del homhre");
        }

        //Los setter y getters son metodos especiales que nos permiten establecer y obtener valores de atributos de nuestra clase
        //Metodo obtenedor
        get getraza() {
          return this.raza;
        }
        //Metodo establecedor
        //El metodo que modificara el valor del atributo
        set setraza(raza) {
          this.raza = raza;
        }
      }

      //Ejecutar metodos estaticos de una lcase
      perro.queEres();

      //Creando nuevas instancias
      const mimi = new Animal("mimi", "Hembra");

      const scoby = new perro("scoby", "macho", "Gigante");

      console.log(mimi);
      mimi.saludar();
      mimi.sonar();

      console.log(scoby);
      scoby.ladrar();
      mimi.sonar();
      //Usar metodo obtenedor
      //El metodo obtenedor se usa como si fuera una propiedad mas del objeto
      console.log(scoby.getraza);
      //MEtodo Setter
      //Se usan como propiedades para definir o setear una propiedad
      scoby.setraza = "pastor aleman";
      console.log(scoby.getraza);
    </script>
  </body>
</html>
