<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operador CortoCircuito</title>
  </head>
  <body>
    <h1>Operador CortoCircuito</h1>
    <script>
      /* CortoCircuito OR
        Cuando el valor de la izquierda en la expresion pueda validar a true, es el valor que se cargara por defecto

        Cortocircuito AND
        Cuando el valor de la expresion siempre pueda validar a false , es el valor , es el valor que se cargara por defecto
       */
      /* Era la manera como antes se pudieran colocar valores por defectos en las funciones */

      function saludar(nombre) {
        // cortorcicuito OR , si no pasa un nombre le dara el otro valor , ttodo lo que pase q sea verdadero
        nombre = nombre || "Desconocido";
        console.log(`Hola ${nombre}`);
      }

      saludar("");
      saludar("miguel");

      console.log(false || "valor de la derecha");
      // Mostrara "valor de la derecha, porq esta recibiendo falso"
    </script>
  </body>
</html>
