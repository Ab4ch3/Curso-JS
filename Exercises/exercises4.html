<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*Programa una función que repita un texto X veces, pe. miFuncion('Hola Mundo', 3) devolverá Hola Mundo Hola Mundo Hola Mundo. */

      let texto =
        "Lorem Ipsum es simplemente el texto de relleno de las imprentas";

      function repetirTexto(texto, rep) {
        let contador = 0;
        while (contador < rep) {
          console.log(`${texto} ` + contador);
          contador++;
        }
      }
      repetirTexto(texto, 5);

      //Otra manera
      //Arrow funtiion con cuerpo
      const repetirTexto2 = (texto = "", veces = undefined) => {
        //bloque de validaciones
        if (!texto) return console.warn("No ingresaste texto");
        if (veces === undefined)
          return console.warn("No ingresaste la cantidad de veces");
        if (veces === 0)
          return console.error("El numero de veces no puede ser 0");
        if (Math.sign(veces) === -1)
          return console.error("El numero de veces no puede ser negativo");

        for (let i = 0; i < veces; i++) {
          console.info(`${texto}, ${i}`);
        }
      };

      repetirTexto2(texto, 2);
    </script>
  </body>
</html>
