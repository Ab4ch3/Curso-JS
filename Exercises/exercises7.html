<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      /*7) Programa una función que valide si una palabra o frase dada, es un palíndromo (que se lee igual en un sentido que en otro), pe. mifuncion("Salas") devolverá true. */

      let frase = "salaS";

      const verificarPalindromo = (frase = "") => {
        if (!frase) return console.warn("No ingresaste una frase");

        let conversion = frase.split("").reverse().join("").toLocaleLowerCase();

        conversion === frase.toLocaleLowerCase()
          ? console.info("Es Palindromo")
          : console.warn("No es palindromo");
      };

      verificarPalindromo(frase);
    </script>
  </body>
</html>
