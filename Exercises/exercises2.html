  <body>
    <script>
      /* 2) Programa una función que te devuelva el texto recortado según el número de caracteres indicados, pe. miFuncion("Hola Mundo", 4) devolverá "Hola". */

      let palabra = "mundillo";

      function recortarPalabras(texto, num) {
        return console.log(texto.slice(0, num));
      }
      //Arrow Funtion
      const RECORTAR = (texto, num) => console.log(texto.slice(0, num));

      recortarPalabras(palabra, 2);
      RECORTAR(palabra, 4);
    </script>
  </body>
