<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>undefined - null - nan</title>
  </head>
  <body>
    <h1>undefined - null - nan</h1>
    <script>
      /*
      undefined =  indica que no se ha inicializado una varible
      y que el valor es ausente 
      */
      let indefinida; //
      console.log(indefinida);

      let nulo = null; // es un valor especial que indica ausencia de valor , normalmente colocada a proposito
      console.log(nulo);

      //Nan, es cando queremos realizar operaciones entre valores que no sean numericos
      let noEsUnNumero = "hola " * 3.7;
      console.log(noEsUnNumero);
    </script>
  </body>
</html>
