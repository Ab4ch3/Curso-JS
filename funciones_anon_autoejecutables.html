<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>funciones anonimas autoejecutables</title>
  </head>
  <body>
    <h1>Funciones anonimas autoejecutables</h1>
    <script>
      // Funcion Anonima Auto Ejecutable
      (function () {
        console.log("Mi primere IIFE");
      })();

      (function (d, w, c) {
        console.log("Mi segunda IIFE");
        console.log(d);
        console.log(w);
        c.log("Esto es un console");

        //Aqui le pasamos los paremetros q solicitamos y se le quedan asiganadas a a los alias o letras q solicitamos arriba
      })(document, window, console);

      //formas de escribir funciones anonimas autoejecutables
      //Clasica
      (function () {
        console.log("version clasica");
      })();
      //Crossford
      (function () {
        console.log("version Crossford");
      })();
      //Unaria
      +(function () {
        console.log("version Unaria");
      })();
      //facebook
      !(function () {
        console.log("version facebook");
      })();
    </script>
  </body>
</html>
