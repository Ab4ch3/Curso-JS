<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modulos import / export</title>
  </head>
  <body>
    <h1>Modulos import / export</h1>
    <!-- Si el archivo Js que vamos a linkear va a hacer para llamar modulos es importante colocar el type= module -->
    <script src="./JS/modulos.js" type="module"></script>
    <!-- Para colocar en navegadores viejos que no usan ecmascript-->
    <script src="./JS/no_modulos.js" nomodule></script>
  </body>
</html>
