<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos JavaScript</title>
  </head>
  <body>
    <h1>Tipos de operadores</h1>
    <script>
      /*OPERADORES*/
      /*ARITMETICOS +,-,/, % ()*/

      let a = 5 + (5 - 10) * 3;
      let modulo = 5 % 2; //devuelve el residuo de una division

      console.log(a);
      console.log(modulo);

      /*Operadores Relacionales   < , >, >=, <=, == , === , !=, !==*/
      console.log(8 > 9);
      console.log(9 > 8);
      console.log(9 >= 8);
      console.log(7 <= 6);

      console.log(7 == 7);
      console.log("7" == 7); //compara que sean valores iguales
      console.log("7" === 7); // comporar tanto tipo y valor

      /*Incremento o decremento*/
      let i = 1;

      // i = i + 2;
      i += 3;
      console.log(i);

      /*Operadores Logicos*/
      /*!-Not, ||- Or, && - And */

      console.log(!false);
    </script>
  </body>
</html>
