<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuevos tipos de datos</title>
  </head>
  <body>
    <h1>Nuevos tipos de datos</h1>
    <h1>Symbols</h1>
    <script>
      //Los simbols son tipos de datos primitivos , que se usan normalmente su valor es privado y para uso interno , normalmente se usa como caracteristicas de un objeto "propiedad"
      //un simbolo es una referencia unica del objeto
      const NAME = Symbol();

      const PERSON = {
        [NAME]: "Miguel",
      };

      console.log(PERSON);

      // su funcion es crear elementos unico y privados dentro de un objeto
    </script>
  </body>
</html>
