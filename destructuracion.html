<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuracion</title>
  </head>
  <body>
    <h1>Destructuracion</h1>
    <script>
      /* Destructuracion es una forma de asignar valores 
      a arreglos o objetos
      */
      let numeros = [1, 2, 3];
      // Sin usar destructuracion
      let uno = numeros[0];
      let dos = numeros[1];
      let tres = numeros[2];
      //Se le asigno un valor del arreglo en variables separadas
      console.log(uno, dos, tres);

      //con Destructuracion
      let [one, two, three] = numeros;
      //Como se que "numeros" es un arreglo yo esto asignandoles de una vez con la destructuracion valores a unas variables segun las posiciones que ya tienen
      console.log(one, two);

      //Con objetos
      let persona = {
        nombre: "miguel", //Son propiedades del objeto persona
        apellido: "abache",
        edad: 30,
      };
      //sacamos datos de propiedades un objeto para colocarlos en variables que seran usadas en alguna otra cosa dentro del codigo, "ES MUY IMPORTANTE QUE LA VARIABLE QUE VA RECIBIR LA PROPIEDA DEL OBJETO SE LLAME IGUAL , SINO DARA UNDEFINED"
      let { nombre, apellido } = persona;

      console.log(nombre, apellido);
    </script>
  </body>
</html>
