<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objeto math</title>
  </head>
  <body>
    <h1>Objeto math</h1>
    <script>
      console.log(Math);
      //Valor de PI
      console.log(Math.PI);
      //Valor absoluto de un numero
      console.log(Math.abs(-7.8));
      // Rendondea el numero entero mayor
      console.log(Math.ceil(7.2));
      // Rendondea el numero entero menor
      console.log(Math.floor(7.2));
      // Redondea la cifra al mas cercano
      console.log(Math.round(7.5));
      // Raiz cuadrada
      console.log(Math.sqrt(81));
      // Potencia (2 elevado a la 5ta potencia
      console.log(Math.pow(2, 5));
      // Saber si es un numero positvo(1) o negativo (-1) , neutro (0)
      console.log(Math.sign(-7.5));
      // Obtener valor random ,.entre ciertos valores
      console.log(Math.random() * 1000);
    </script>
  </body>
</html>
