<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos JavaScript</title>
  </head>
  <body>
    <h1>Fundamentos de JavaScript</h1>
    <script>
      var hola = "Hola Miguel"; //Tendra un scope global
      let hello = "Hello Miguel"; //Tendra un scope en el bloque donde se defina
      console.log(hola); // Console.log nos permite imprimir en la consola del navegadors
      console.log(hello);
      /*Comentarios 
      de 
      varias lineas*/
    </script>
  </body>
