<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alert, confirm y prompt</title>
  </head>
  <body>
    <h1>alert, confirm y prompt</h1>
    <script>
      /*    console.log(window);
       Coloca modal para aceptar en modo de alerta y genera true o false 
      window.alert("Soy una alerta");
       Coloca modal para que confirmes 
      window.confirm("Soy una confirmacion");
      olocar un modal solicitando un valor al usuario
      window.prompt("Soy una confirmacion");
      */
      // otra manera
      let alerta = alert("Soy una alerta");
      let confirmacion = confirm("Hola esto es una aviso de confirmacion");
      let valor = prompt(
        "Hola esto es un aviso y le permite al usuario ingresar un valor?"
      );
      console.log(alerta);
      //confirmacion te da un valor true o false
      console.log(confirmacion);
      console.log(valor);
    </script>
  </body>
</html>
